<div class="w-full">
  <div class="flex flex-col gap-2 p-4 overflow-y-auto"
       [style.max-height.vh]="70">
    <div *ngFor="let rating of ratings"
         class="flex gap-1 items-center pb-3 ratings-container"
         [class.border-b]="ratings?.length > 1">
      <img src="assets/images/user-icon.png"
           alt="user"
           [style.width.px]="30"
           [style.height.px]="30"/>
      <div class="flex-col gap-1 text-gray-600 flex-grow">
        <div class="flex justify-between items-end">
          <span class="font-bold text-md ml-3">{{rating?.userName}}</span>
          <app-star-rating [rating]="rating?.rate"
                           [disabled]="true"
                           [starCount]="5">
          </app-star-rating>
        </div>

        <div class="ml-3 p-3 text-opacity-75 border rounded-md">{{rating?.description}}</div>
      </div>
    </div>
  </div>

  <div class="flex w-full justify-end">
    <button mat-button (click)="closeDialog()"
            [style.padding.rem]="1"
            [style.margin]="'0 1rem 1rem 0'">
      Anuluj
    </button>
  </div>
</div>

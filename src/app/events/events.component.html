<div class="flex px-10 py-10 min-h-screen w-full">
  <div class="flex flex-col gap-4 w-full">
    <div class="flex flex-col sm:flex-row justify-between w-full">
      <div>
        <h1>Wszystkie wydarzenia</h1>
      </div>

      <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center"
           [formGroup]="additionalOptionsForm">
        <mat-slide-toggle formControlName="showPersonalizedEvents">Tylko wydarzenia w których biorę udział
        </mat-slide-toggle>

        <app-icon-button [matMenuTriggerFor]="views"
                         icon="grid_on"
                         label="Widok"
                         class="w-full sm:w-auto">
        </app-icon-button>

        <app-icon-button class="w-full sm:w-auto"
                         icon="add"
                         btnStyle="primary"
                         label="Nowe wydarzenie"
                         routerLink="/events/create">
        </app-icon-button>
      </div>
    </div>

    <div class="flex flex-col gap-4 w-full">
      <div *ngIf="selectedView === 'list'">
        <app-event-list [additionalOptionsForm]="additionalOptionsForm"></app-event-list>
      </div>

      <div *ngIf="selectedView === 'schedule'">
        <app-schedule [additionalOptionsForm]="additionalOptionsForm"></app-schedule>
      </div>
    </div>
  </div>
</div>


<mat-menu #views="matMenu">
  <button mat-menu-item
          (click)="selectedView = 'schedule'">
    <mat-icon>calendar_today</mat-icon>
    <span>Kalendarz</span>
  </button>

  <button mat-menu-item
          (click)="selectedView = 'list'">
    <mat-icon>list</mat-icon>
    <span>Lista</span>
  </button>
</mat-menu>

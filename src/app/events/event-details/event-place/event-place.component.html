<div class="flex flex-col">
  <table>
    <tr class="w-full">
      <td class="w-1/3 font-medium">Nazwa</td>
      <td class="w-2/3">{{eventLocation?.placeName}}</td>
    </tr>
    <tr class="w-full">
      <td class="w-1/3 font-medium">Ulica i numer</td>
      <td class="w-2/3">{{eventLocation?.address || '-'}}</td>
    </tr>

    <tr class="w-full">
      <td class="w-1/3 font-medium">Kod pocztowy / Miasto</td>
      <td class="w-2/3">{{eventLocation?.postCode || '-'}} {{eventLocation?.city || '-'}}</td>
    </tr>

    <tr class="w-full">
      <td class="w-1/3 font-medium">Kraj</td>
      <td class="w-2/3">{{eventLocation?.country || '-'}}</td>
    </tr>
  </table>
</div>

<div class="w-full flex flex-col xl:flex-row gap-5"
     [formGroup]="formGroup">
  <div class="w-12/12 xl:w-6/12">
    <div class="mb-2 text-gray-400">Dane podstawowe</div>
    <app-text-input controlName="name"
                    [formGroup]="formGroup"
                    [form]="form"
                    [required]="true"
                    label="Nazwa wydarzenia">
    </app-text-input>

    <app-textarea controlName="description"
                  [formGroup]="formGroup"
                  [rows]="9"
                  label="Opis wydarzenia">
    </app-textarea>

    <div class="w-full">
      <div class="mb-2 text-gray-400">Zdjęcie wydarzenia</div>
      <app-image-picker>

      </app-image-picker>
    </div>
  </div>

  <div class="w-12/12 xl:w-6/12">
    <div class="mb-2 text-gray-400">Lokalizacja</div>

    <app-mapbox-wrapper (geocoderSelectResult)="setSelectedResult($event)">

    </app-mapbox-wrapper>

    <div class="flex flex-col w-full mt-3">
      <app-text-input controlName="place"
                      [formGroup]="formGroup"
                      [form]="form"
                      label="Adres wydarzenia">
      </app-text-input>

      <div class="flex flex-col sm:flex-row sm:gap-3 w-full">
        <app-datepicker controlName="dateFrom"
                        [formGroup]="formGroup"
                        class="w-full sm:w-8/12"
                        label="Data rozpoczęcia">
        </app-datepicker>

        <app-timepicker class="w-full sm:w-4/12"
                        hourControlName="hourFrom"
                        minutesControlName="minuteFrom"
                        [formGroup]="formGroup">
        </app-timepicker>
      </div>

      <div class="flex flex-col sm:flex-row sm:gap-3 w-full">
        <app-datepicker controlName="dateTo"
                        [formGroup]="formGroup"
                        class="w-full sm:w-8/12"
                        label="Data zakończenia">
        </app-datepicker>

        <app-timepicker class="w-full sm:w-4/12"
                        hourControlName="hourTo"
                        minutesControlName="minuteTo"
                        [formGroup]="formGroup">
        </app-timepicker>
      </div>

      <app-textarea controlName="additionalInfo"
                    [formGroup]="formGroup"
                    [rows]="2"
                    label="Informacje dodatkowe">
      </app-textarea>
    </div>
    <button mat-button type="submit">test</button>

  </div>
</div>

<div class="flex flex-col">
  <div [matTooltip]="disabled ? disabledMsg : ''">
    <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"
            [disabled]="disabled"
            (click)="onClick(i+1)">
      <mat-icon>
        {{showIcon(i)}}
      </mat-icon>
    </button>
  </div>

  <p class="body-2 text-center" *ngIf="showUserRate && userRate">
    Twoja ocena <span class="body-2">{{userRate}}</span>
  </p>
</div>

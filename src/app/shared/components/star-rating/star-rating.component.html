<div class="flex flex-col items-center">
  <div>
    <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"
            (click)="onClick(i+1)">
      <mat-icon>
        {{showIcon(i)}}
      </mat-icon>
    </button>
  </div>

  <p class="body-2">
    Twoja ocena <span class="body-2">{{rating || 0}}</span> / <span class="body-2">{{starCount}}</span>
  </p>
</div>

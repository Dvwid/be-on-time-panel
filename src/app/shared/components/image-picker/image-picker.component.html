<div
  class="border-2 border-gray-300 ease-in duration-200 border-dashed rounded-xl w-full file-picker relative overflow-hidden"
  appDragAndDropFile
  #dragAndDropRef
  (fileDropped)="onFileDropped($event)"
  (dragover)="addClassOnOver()"
  (dragleave)="removeClassAfterLeave()"
  [style.height.px]="200"
  (click)="fileUpload.click()">
  <div class="flex flex-col absolute w-full items-center uploader"
       [class.show]="!isFileUploading">
    <input (change)="fileBrowseHandler($event)"
           #fileUpload
           name="selectedFile"
           type="file"
           class="hidden"/>
    <div  #imagesWrapperRef
         class="flex justify-center items-center relative image-wrapper w-full">
      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute"/>

      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute"/>

      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute shadow-md"/>
    </div>

    <div class="flex flex-col justify-center items-center gap-1 text-center image-picker-textr">
      <span class="text-gray-800 font-semibold text-lg">Upuść plik tutaj, lub kliknij żeby wyszukać</span>
      <span class="text-gray-400">Dostępne formaty: JPEG, PNG (Maksymalny rozmiar 0,5MB)</span>
    </div>
  </div>

  <div class="flex flex-col absolute w-full items-center progress justify-center"
       [class.show]="isFileUploading"
       [style.height.px]="200">
    <mat-spinner diameter="50"></mat-spinner>
    <div class="flex flex-col justify-center items-center gap-1"
         [style.height.px]="90">
      <span class="text-gray-800 font-semibold text-lg">Trwa przesyłanie pliku </span>
      <span class="text-gray-400">Proszę czekać</span>
    </div>
  </div>
</div>

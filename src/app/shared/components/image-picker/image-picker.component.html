<div class="border-2 border-gray-300 hover:border-sky-500 ease-in duration-200 border-dashed rounded-xl w-full"
     appDragAndDropFile
     (fileDropped)="onFileDropped($event)"
     [style.height.px]="200"
     (click)="fileUpload.click()">
  <div class="flex flex-col">
    <input (change)="fileBrowseHandler($event)"
           #fileUpload
           name="selectedFile"
           type="file"
           class="hidden"/>
    <div [style.height.px]="110"
         class="flex justify-center items-center relative">
      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute"/>

      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute"/>

      <img src="assets/images/image-icon-color.png"
           alt="image"
           class="image-picker-icon absolute"/>
    </div>

    <div class="flex flex-col justify-center items-center gap-1"
         [style.height.px]="90">
      <span class="text-gray-800 font-semibold text-lg">Upuść plik tutaj, lub kliknij żeby wyszukać</span>
      <span class="text-gray-400">Dostępne formaty: JPEG, PNG</span>
    </div>
  </div>
</div>

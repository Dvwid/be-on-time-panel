<div [formGroup]="formGroup"
     class="w-full">
  <mat-form-field appearance="outline"
                  class="w-full">
    <mat-label>{{label}}</mat-label>
    <textarea matInput
              [rows]="rows"
              [formControlName]="controlName"
              [placeholder]="placeholder">
    </textarea>

    <mat-error *ngIf="form.submitted && formGroup?.controls?.[controlName]?.invalid">
      {{showError()}}
    </mat-error>
  </mat-form-field>
</div>

<div class="flex items-center gap-2 w-full border rounded-md px-3 py-2 border-gray-400"
     [formGroup]="formGroup">
  <mat-icon>schedule</mat-icon>
  <input [style.width.rem]="2"
         [maxLength]="2"
         name="hour"
         type="number"
         [formControlName]="hourControlName"
         [style.outline]="'none'"
         [style.-webkit-appearance]="'none'"
         [max]="24"
         placeholder="Godz."
         [min]="0"
         class="py-1 flex-grow text-right"/>
  <div>:</div>
  <input [style.width.rem]="2"
         [maxLength]="2"
         type="number"
         name="minutes"
         [style.outline]="'none'"
         [style.-webkit-appearance]="'none'"
         [formControlName]="minutesControlName"
         placeholder="Min"
         [max]="60"
         [min]="0"
         class="py-1 flex-grow"/>
